<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JitSi Meet</title>
    <script type="text/javascript" src="https://meet.engagemedia.org/external_api.js"></script>
    <style>
        * {
            margin:0px;
            padding:0px;
        }
        #meet{
            width:100%;
            height:99vh;
        }
    </style>
</head>
<body>
    <div id = "meet"></div>
    <script>
        let parentNode;
        let api;
        function initializeVideoCall(t) {
            const domain = "meet.engagemedia.org/";
            const options = {
                roomName: t,
                width: "100%",
                height: "100%",
                parentNode: document.getElementById("meet"),
            };
            api = new JitsiMeetExternalAPI(domain, options);
            api.on("readyToClose", () => {
                api.dispose();
                document.getElementById("meet").innerText = "Meeting has Ended! You can safely close this tab."
                api = null;
            });
        }
        function p(){if (window.location.hash.includes("videocall")){initializeVideoCall(window.location.hash.split("videocall/")[1])}}
        p()
        </script>
</body>
</html>
