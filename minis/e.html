        body {
            display: flex;

        }

        #navbar {
            height: 100px;
            padding-left: 5%;
            padding-right: 5%;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            z-index: 3;
            position: absolute;
            bottom: 0px;
            right: 0px;
            pointer-events: none;
            justify-content: center;
        }

        #logo {
            width: 100px;
            height: 100px;
            pointer-events: auto;
        }

        .section {
            height: 400px;

            display: flex;
            flex-direction: row;
            /* justify-content: space-evenly; */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #con {
            flex-basis: 40%;
            margin-left: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #linkgen:hover #linkgen:focus {
            background-color: rgb(30, 128, 0);
        }

        .btn {
            background-color: yellow;
            border: tomato 2px solid;
        }

    height:50px;

}

    color:tomato;
}

<script>
    function runweb(protocol,url,type){
        document.getElementById('frame_url').value = url
        document.getElementById('url_protocol').value = protocol
        if (type == 1){pp1()}else if (type == 2){pp2()}else if (type == 3){pp3}
    }
    function pp1() {
        document.getElementById('proxy_frame').src = document.getElementById('url_protocol').value + ':/'+ '/' + document.getElementById('frame_url').value
    }
    function pp2() {
        document.getElementById('proxy_frame').src = document.getElementById('url_protocol').value + ':/'+ '/' + "www.browserling.com/browse/win/7/chrome/92/" + document.getElementById('frame_url').value
    }
    function pp3() {
        document.getElementById('proxy_frame').src = document.getElementById('url_protocol').value + ':/'+ '/' + "web.archive.org/web/" + document.getElementById('frame_url').value
    }
</script>
