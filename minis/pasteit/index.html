    <style>
        #container {
            min-height: 80vh;
        }

        .skill_card:hover {
            filter: grayscale(1);
        }
        select,input,button {
            border: grey solid 2px;
            border-radius: 5px;
            padding: 5px;
            margin: 10px;
            background-color: var(--clr8);
            font-size: max(14px,3vh);
            color:yellowgreen;
        }
        button:hover{
            background-color: yellowgreen;
            color:black;
        }
    </style>

<body>
    <div id="container" class="card" style="color:wheat">
        <div id="navbar">
            <img src="/assets/MTT_1.png" alt="MTT Logo" id="mtt_head">
            <div id="navtoolbar">PasteIt</div>
        </div>
        <div style="display: flex;flex-direction: row;flex-wrap: wrap;">
            <select id = "ed_lang" style="width:300px" onchange = "setUpLanguage()" onfocus="setUpLanguage()">
                <option value = "plain_text">Plain Text</option>
                <option value = "python">Python</option>
                <option value = "javascript">Javascript</option>
                <option value = "c_cpp">C/C++</option>
                <option value = "java">Java</option>
            </select>
            <button id = "new_paste">Create New Paste</button>
            <input id = "ed_url" style = "width:400px" disabled placeholder="https://mtt.one/p#/firstnote">
        </div>

        <div id = "editor" style="width:70vw;height:60vh;">

        </div>
        <center>
            <span>&copy; 2023 Paste It by MTTOne</span><br>
            <span>PasteIt is released under MIT License</span>
        </center>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.24.1/src-min-noconflict/ace.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
        function setupEditor(){
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/python");
            return editor
        }
        let editor = setupEditor()
        function setUpLanguage(){
            editor.session.setMode("ace/mode/"+document.getElementById("ed_lang").value)
        }
    </script>
